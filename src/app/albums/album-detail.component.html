<div class='card' *ngIf='album'>
    <div class='card-header'>
        {{pageTitle + ':  ' + album.albumName}}
    </div>
    <div class='card-body d-flex flex-column m-auto'>
      <div class="mb-4">
        <img
        [title]="album.albumName | uppercase"
        [src]="album.image"/>
      </div>
      <div class="row"><span class="col">Album name:</span><span class="col">{{album.albumName}}</span></div>
      <div class="row"><span class="col">Artist:</span><span class="col">{{album.artist}}</span></div>
      <div class="row"><span class="col">Genre:</span><span class="col">{{album.genre}}</span></div>
      <div class="row"><span class="col">Release Date:</span><span class="col">{{album.releaseDate | date}}</span></div>
      <div class="row"><span class="col">price:</span><span class="col">{{album.price | currency | lowercase}}</span></div>
      <div class="row"><span class="col">Rating:</span><span class="col"><fma-rating [rating]='album.rating'></fma-rating></span></div>
    </div>
    <div class='card-footer'>
      <button class='btn btn-outline-secondary'
              (click)='onBack()'
              style='width:80px'>
        <i class='fa fa-chevron-left'></i> Back
      </button>
    </div>
  </div>
